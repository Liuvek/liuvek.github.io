<div class="container">
    <h1> A quick survey...</h1>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Which of these animals do you like?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Dogs</option>
                    <option>Cats</option>
                    <option>Ferrets</option>
                    <option>Monkey</option>
                    <option>None of them</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Which of these foods do you like? (Hold the ctrl key and left click to select more than one.)</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Pizza</option>
                    <option>Steak</option>
                    <option>Chocolate Chip Cookies</option>
                    <option>Panna Cotta</option>
                    <option>Flapjacks</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comments?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Send me a cool picture</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                <progress value="0" max="100" id="uploader">0%</progress>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    This information is accurate.
                </label>
            </div>
            <br>
            <br>
            <button type="button" class="btn btn-primary mb-2" onclick="submit()">Submit</button>
        </form>
</div>
